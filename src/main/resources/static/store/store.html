<div>
    <br>
    <h3>Фильтр</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group col-md-6">
            <label for="elementMaskTitle">Название</label>
            <input class="form-control" type="text" ng-model="filterProduct.title" id="elementMaskTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="filterProduct.min_price" id="elementMinPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="elementMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="filterProduct.max_price" id="elementMaxPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="productCategory">Категория</label>
            <select class="form-control" ng-model="filterProduct.category" id = "productCategory">
                <option></option>
                <option ng-repeat="category in Categories" value="{{category.id}}">{{category.title}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-outline-primary" type="submit">Применить</button>
            <button class="btn btn-outline-success" ng-click="fillTable()">Обновить</button>
            <button class="btn btn-outline-info" ng-click="clearFilter()">Сбросить</button>
        </div>
    </form>
    <br>
    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Категория</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>

        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.title}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-outline-success btn-sm" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    <button class="btn btn-outline-info" ng-click="previous()"><&#45;&#45; </button>-->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                <button class="btn btn-outline-info" ng-click="fillTable(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
    <!--    <button class="btn btn-outline-info" ng-click="next()">&ndash;&gt; </button>-->
</div>
