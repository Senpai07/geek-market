<div>
    <br>
    <h3>Фильтр</h3>
    <form novalidate ng-submit="applyFilter()">
        <div class="form-group col-md-6">
            <label for="elementMaskTitle">Название</label>
            <input class="form-control" type="text" ng-model="filtrProduct.title" id="elementMaskTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="filtrProduct.min_price" id="elementMinPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="elementMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="filtrProduct.max_price" id="elementMaxPrice">
        </div>
        <div>
            <button class="btn btn-outline-primary" type="submit">Применить</button>
            <button class="btn btn-outline-success" ng-click="fillTable()">Обновить</button>
            <button class="btn btn-outline-info" ng-click="clearFilter()">Сбросить</button>
        </div>
    </form>
    <br>
    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in Products">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-outline-info" ng-click="previous()"><-- </button>
    <button class="btn btn-outline-info" ng-click="next()">--> </button>
    <br>
    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.price" id="elementPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
