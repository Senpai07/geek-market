<div>
    <h3>Заказы</h3>
    <table class="table table-hover table-borderless table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="o in orderList">
            <td>{{o.id}}</td>
            <td>{{o.receiverName}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
