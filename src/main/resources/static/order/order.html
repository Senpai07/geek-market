<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Адрес</td>
            <td>Телефон</td>
        </tr>
        <tbody>

        <tr ng-repeat="o in orderList">
            <td>{{o.id}}</td>
            <td>{{o.receiverName}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
        </tr>
        </tbody>
    </table>
</div>
